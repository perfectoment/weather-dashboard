<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-black bg-info p-2">
    <h1 class="font-arial">What's the Weather?</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group city-list"></ul>
      </aside>
        <div class="card float right" style="width: 50rem;">
          <div class="card-body">
            <h4 class="card-title">Enter a City</h4>
            <p class="card-text" id="wind">.</p>
            <p class="card-text" id="temperature">.</p>
            <p class="card-text" id="humidity">.</p>
            <p class="card-text" id="uv"></p>
            <div class="card-body"></div>
            <img id="img"></div>
          </div>
      <div class="col-lg-9">
        <div id="5day" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
